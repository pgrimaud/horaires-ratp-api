<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap-cosmo.css" rel="stylesheet"/>
    <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="css/fix.css" rel="stylesheet"/>
    <title>Proto RATP API</title>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/x-template" id="page-template">
      <table class="table">
        <tbody>
          <tr class="tr-header">
            <td class="td1">
              <img src="img/ratp/logo-rer.png" alt="" class="rer-logo" />
              <img src="img/ratp/logo-rer-<%= ligne %>.png" alt="" class="rer-ligne" />
              <p><%= destination %></p>
            </td>
            <td colspan="2" class="td2-header"><p><%= current_time %></p></td>
          </tr>
          <% _.map(horaires, function (horaire, i) { %>
            <tr class="<% if(i%2 == 0) { %>bg-tr <% } %>tr-normal">
              <td class="td1"><p><%= horaire.terminus %></p></td>
              <td class="td2"><p><%= horaire.id %></p></td>
              <td class="td3"><p><%= horaire.horaire %></p></td>
            </tr>
          <% }) %>
        </tbody>
      </table>
    </script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
